services:
  # Backend API Service
  - type: web
    name: speedtest-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Web Service (for SPA routing)
  - type: web
    name: speedtest-frontend
    env: node
    plan: free
    buildCommand: cd project && npm ci && npm run build
    startCommand: cd project && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: speedtest-backend
          property: host